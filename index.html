<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="/estiloOriginal.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" class="logo" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="textArea" cols="30" rows="6" placeholder="Escriba su texto aquí"></textarea>
            <div>
                <h6 class="limitacion">Su texto no debe contener letras mayúsculas ni acentos.</h6>
            </div>
            <div class="botones">
                <button class="botonEncriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="botonDesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" placeholder=""></textarea>
            <div>
                <button class="botonCopiar">Copiar texto</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
